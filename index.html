<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Gym Schedule</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome, Abdallah!</h1>
    <p>Here's your workout plan for <span id="day-name"></span></p>
  </header>

  <main>
    <div id="nav-controls">
      <button id="prev-day">⬅️ Previous</button>
      <h2 id="current-day"></h2>
      <button id="next-day">Next ➡️</button>
    </div>
    <div id="workout-container"></div>
    <div id="calories-burned"></div>
  </main>

  <footer>
    <p>&copy; 2025 Abdallah's Gym Schedule</p>
  </footer>

  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:999;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
